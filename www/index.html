<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="game-header-bar">
        <div class="points-display">Pontos: <span id="points">0</span></div>
        <div class="controls">
            <a class="btn" id="restart"> <i class="fa-solid fa-rotate fa-xl"></i> </a>
            <a class="btn" id="help" href="https://github.com/eduardosaraujo1/aula-biologia-jogo"><i class="fa-regular fa-circle-question fa-xl"></i></a>
        </div>
    </div>
    <div class="game-window">
        <div class="entity" id="wolf" style="top: 0px; left: 0px;"><img src="assets/lobo.png" alt=""></div>
        <div class="entity" id="deer" style="top: 0px; left: 0px;"><img src="assets/veado.png" alt=""></div>
        <div class="entity" id="hunter1" style="top: 0px; left: 0px;"><img src="assets/hunter.png" alt=""></div>
        <div class="entity" id="hunter2" style="top: 0px; left: 0px;"><img src="assets/hunter.png" alt=""></div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
